<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="main-image" src="./daniel-stiel-rjYsQah4TVs-unsplash.jpg" alt="tokyo-image">
        <span class="image-logo"></span>
        <span class="logo-text">ODIN</span>
        <img class="logo-img" src="./odin-lined.png" alt="logo">
        <span class="image-footer">Photo by <a href="https://unsplash.com/@danielstiel">Daniel Stiel</a> on <a href="https://unsplash.com/photos/rjYsQah4TVs">Unsplash</a></span>
        <div class="form-container">
            <div class="call-to-action"><p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p><pre>Sign up <em>now</em>  to get started.</pre>
                <pre class="last-line">You <em>know</em>  you want to.</pre>
            </div>
            <div class="form">Let's do this!
                <form action="#" method="post">
                    <ul>
                        <li>
                            <span>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstname" id="first-name" required>
                            </span>

                            <span>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastname" id="last-name" required>
                            </span>
                        </li>

                        <li>
                            <span>
                                <label for="e-mail">EMAIL</label>
                                <input type="email" name="email" id="e-mail" required>
                            </span>

                            <span>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" required>
                            </span>
                        </li>

                        <li>
                            <span>
                                <label for="password">PASSWORD</label>
                                <input class="pass" type="password" name="password" id="password" required>
                                <div class="pass-match"></div>
                            </span>

                            <span>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input class="confirm-pass" type="password" name="confirm-password" id="confirm-password" required>
                            </span>
                        </li>
                    </ul>
                    <div class="subscribe">
                        <button type="submit" class="create-account">Create Account</button>
                        <div class="log-in">Already have an account? <a href="#">Log in</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
